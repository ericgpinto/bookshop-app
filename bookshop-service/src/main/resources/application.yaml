spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/bookshop_db
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /custom-swagger-ui